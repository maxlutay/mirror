<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer>
        fetch("./.netlify/functions/proxy")
            .then(res => res.text())
            .then(text => {
                return text.replace(/(href|link|src)="([^"]+?)"/g, "$1=\"./.netlify/functions/proxy/$2\"");
            })
            .then(text => (console.log(text), document.documentElement.innerHTML = text))
            .catch(_ => document.body.innerText = `Sorry, some error: ${_}`)
            .then(() => {
                document.querySelectorAll("a").forEach(a => a.addEventListener("click", (ev) => {
                    ev.preventDefault();
                    let sth = a.getAttribute("href");
                    fetch(/^https:\/\//.test(sth) ? "./.netlify/functions/proxy/" + sth : sth)
                        .then(res => res.text())
                        .then(text => document.documentElement.innerHTML = text)
                        .catch(_ => document.body.innerText = `Sorry, some error: ${_}`)
                }));
            });
    </script>
</head>

</html>
